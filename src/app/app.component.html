<h1>Angular Test</h1>

<div class="sample-button">
  <button (click)="AddSampleData()">Add Sample Data</button>
</div>

<div class="message-list">
  <div class="message" *ngFor="let message of messages">
    <div class="name">{{message.name}}</div>
    <div class="content" [innerHTML]="message.message"></div>
    <div class="expiration">{{message.expiration.format('DD-MM-YYYY h:mm:ss')}}</div>
  </div>
</div>
